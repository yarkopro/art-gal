<div class="block">
    <div class="left-side">
             <span id="sss" (click)="addLike()" class="glyphicon glyphicon-heart like_style"
                   aria-hidden="true">{{art.likes}}</span>
        <br/>
        <span class="glyphicon glyphicon-eye-open view_style" aria-hidden="true">{{art.views}}</span>
    </div>

    <div class="center-info">
        <a href="#" class="tag" *ngFor="let tag of art.tags">{{tag.name}}</a>
    </div>

    <div class="right-side">
        {{art.owner.userName}}
        {{art.dateOfCreation}}
    </div>
</div>
